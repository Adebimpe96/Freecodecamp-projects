<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    !

    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">BBGist Survey Form</h1>
        <p id="description" class="description text-center">
          Tell us how to serve you better...
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Gender</p>
          <label>
            <input
              name="gender"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="gender"
              type="radio"
              class="input-radio"
            />Female</label
          >
        <div class="form-group">
          <p>What is your Favorite section of our gist?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select one section</option>
            <option value="Education">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Fashion">Fashion</option>
            <option value="Football">Football</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you like to share our news link with a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
          </p>

          <label
            ><input
              name="prefer"
              value="Entertainment Gist"
              type="checkbox"
              class="input-checkbox"
            />Entertainment Gist</label
          >
          <label>
            <input
              name="prefer"
              value="Fashion Talk"
              type="checkbox"
              class="input-checkbox"
            />Fashion Talk</label
          >
          <label
            ><input
              name="prefer"
              value="celebrity Gist"
              type="checkbox"
              class="input-checkbox"
            />celebrity Gist</label
          >
          <label
            ><input
              name="prefer"
              value="Weekly Updates"
              type="checkbox"
              class="input-checkbox"
            />Weekly Updates</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label>
  
        </div>

        <div class="form-group">
          <p>Comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Much details as much as you think we will need..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Send your Response
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
